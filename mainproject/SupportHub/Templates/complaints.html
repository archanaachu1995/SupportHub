<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Complaint | SupportHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .bg-header-blue { background-color: #5bc0de; }
        .bg-pastel-light { background-color: #f8f9fa; }
        .btn-blue { background-color: #5bc0de; }
        .btn-blue:hover { background-color: #46b8da; }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-pastel-light">

    <!-- Header -->
    <header class="bg-header-blue shadow-lg py-5 px-8 flex justify-between items-center">
        <h1 class="text-2xl md:text-3xl font-extrabold text-white tracking-wide">
            Register Complaint
        </h1>
        <a href="{% url 'dashboard' %}" class="text-white font-semibold hover:underline">
            ← Back to Dashboard
        </a>
    </header>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-10 px-4">
        <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-2xl border border-gray-200">
            {% if messages %}
                {% for message in messages %}
                    <div class="mb-4 text-center font-medium p-3 rounded 
                        {% if message.tags == 'success' %}bg-green-100 text-green-700 border border-green-300
                        {% elif message.tags == 'error' %}bg-red-100 text-red-700 border border-red-300
                        {% else %}bg-gray-100 text-gray-700 border border-gray-300{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            {% endif %}

            <form method="POST" class="space-y-6">
                {% csrf_token %}
                
                <div>
                    <label for="title" class="block text-gray-700 font-semibold mb-2">Complaint Title</label>
                    <input type="text" id="title" name="title" placeholder="Enter complaint title"
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-400 focus:outline-none">
                </div>

                <div>
                    <label for="category" class="block text-gray-700 font-semibold mb-2">Category</label>
                    <select id="category" name="category"
                            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-400 focus:outline-none">
                        <option value="">-- Select Category --</option>
                        <option value="IT">IT Issue</option>
                        <option value="HR">HR Issue</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Finance">Finance</option>
                        <option value="Other">Other</option>
                    </select>
                </div>

                <div>
                    <label for="description" class="block text-gray-700 font-semibold mb-2">Description</label>
                    <textarea id="description" name="description" rows="5" placeholder="Describe your issue..."
                              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-sky-400 focus:outline-none"></textarea>
                </div>

                <div class="flex justify-end">
                    <button type="submit"
                            class="btn-blue text-white font-semibold px-6 py-3 rounded-lg shadow-md transition duration-300">
                        Submit Complaint
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 p-4 text-center text-sm text-gray-600">
        © 2024–2025 SupportHub. All rights reserved.
    </footer>
</body>
</html>
