<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | SupportHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* --- Standard Pastel Green Theme --- */
        .bg-primary-green { background-color: #68d391; } /* Pastel Green Accent */
        .text-primary-green { color: #68d391; }
        .focus-ring-primary-green:focus {
            --tw-ring-color: #68d391;
        }
        .hover-bg-primary-green:hover { background-color: #48bb78; }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white shadow-2xl rounded-xl p-8 w-full max-w-lg border border-gray-200">
            <h2 class="text-3xl font-extrabold text-center text-primary-green mb-8">
                Create Your Account
            </h2>

            {% if messages %}
<div class="mb-4">
    {% for message in messages %}
        {% if 'success' in message.tags %}
            <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline font-medium">{{ message }}</span>
            </div>
        {% elif 'error' in message.tags %}
            <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline font-medium">{{ message }}</span>
            </div>
        {% else %}
            <div class="bg-blue-100 border border-blue-400 text-blue-700 px-4 py-3 rounded relative" role="alert">
                <span class="block sm:inline font-medium">{{ message }}</span>
            </div>
        {% endif %}
    {% endfor %}
</div>
{% endif %}

            <!-- âœ… FORM STARTS HERE -->
            <form method="POST" action="" enctype="multipart/form-data" class="space-y-5">
                {% csrf_token %}

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
                        <input type="text" id="username" name="username" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring-primary-green focus:border-primary-green transition duration-200" required>
                    </div>

                    <div>
                        <label for="first_name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                        <input type="text" id="first_name" name="first_name" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring-primary-green focus:border-primary-green transition duration-200" required>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                        <input type="email" id="email" name="email" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring-primary-green focus:border-primary-green transition duration-200" required>
                    </div>

                    <div>
                        <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                        <input type="tel" id="phone" name="phone" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring-primary-green focus:border-primary-green transition duration-200">
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                        <input type="password" id="password" name="password" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring-primary-green focus:border-primary-green transition duration-200" required>
                    </div>

                    <div>
                        <label for="confirm_password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                        <input type="password" id="confirm_password" name="confirm_password" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring-primary-green focus:border-primary-green transition duration-200" required>
                    </div>
                </div>

                <!-- ðŸŒŸ Profile Picture -->
                <div>
                    <label for="profile_picture" class="block text-sm font-medium text-gray-700 mb-1">Profile Picture</label>
                    <input type="file" id="profile_picture" name="profile_picture" accept="image/*" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring-primary-green focus:border-primary-green transition duration-200">
                </div>

                <div>
                    <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                    <textarea id="address" name="address" rows="2" class="w-full border-gray-300 rounded-lg px-4 py-2 focus:ring-primary-green focus:border-primary-green transition duration-200"></textarea>
                </div>

                <button type="submit" class="w-full bg-primary-green text-white font-bold text-lg py-3 mt-4 rounded-lg hover-bg-primary-green transition duration-300 shadow-md">
                    Register
                </button>
            </form>

            <p class="text-center text-gray-600 mt-6 text-sm">
                Already have an account?
                <a href="{% url 'login' %}" class="text-primary-green font-semibold hover:underline">Login here</a>
            </p>
        </div>
    </div>

</body>
</html>
